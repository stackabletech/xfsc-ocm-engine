# -- Default number of instances to start 
replicaCount: 1
# -- Application name
name: ssi-abstraction
# -- Ovverwrites application name
nameOverride: ""

image:
  repository: docker.stackable.tech
  # -- Image name
  name: gaia-x/xfsc/attestation-manager
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "ff4c37c"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  pullSecrets:
    enabled: false
    secretName: deployment-key-light


podAnnotations: {}
##
## Pass extra environment variables to the container.
##
# extraVars:
# - name: EXTRA_VAR_1
#   value: extra-var-value-1
# - name: EXTRA_VAR_2
#   value: extra-var-value-2
##
## Create new service when true, and use the specified uner name when set to the name specified
##

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 150m
    memory: 128Mi

## Configure pod autoscaling
##

autoscaling:
  # -- Enable autoscaling
  enabled: false
  # -- Minimum replicas
  minReplicas: 1
  # -- Maximum replicas
  maxReplicas: 3
  # -- CPU target for autoscaling trigger
  targetCPUUtilizationPercentage: 70
  # -- Memory target for autoscaling trigger
  targetMemoryUtilizationPercentage: 70
##
## Prometheus Exporter / Metrics
##

metrics:
  # -- Enable prometheus metrics
  enabled: true
  # -- Port for prometheus metrics
  port: 2112

log:
  level: "INFO"
  encoding: json

##
## Kubernetes [SecurityContext](https://kubernetes.io/docs/tasks/configure-pod-container/security-context/) object.
##

security:
  # -- by default, apps run as non-root
  runAsNonRoot: false
  # -- User used by the apps
  runAsUid: 0
  # -- Group used by the apps
  runAsGid: 0
##
##
service:
  port: 3005

attestationManager:
  acceptMembershipCredentialsConfig: AUTO
  agent:
    host: ssi-abstraction
    protocol: http
    port: 3010
  database:
    host: postgresql
    user: ocm
    password: ocm
    port: 5432
    schema: attestation
    db: ocm
  nats:
    url: nats
    port: 4222
    protocol: nats
  elastic:
    url: opensearch
    port: 9200
    protocol: http
  url:
    tsa: https://gaiax.vereign.com/tsa/policy/policy/example
    connectionManager: https://gaiax.vereign.com/ocm/connection
    attestationManager: https://gaiax.vereign.com/ocm/attestation
ingress:
  enabled: false
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  tlsEnabled: true
  frontendDomain: att.xfsc.stackable.tech
  frontendTlsSecretName: xfsc-ocm-att-tls
