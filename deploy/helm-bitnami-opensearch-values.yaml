---
global:
  kibanaEnabled: false

volumePermissions:
  enabled: false
  securityContext:
    runAsUser: auto

master:
  heapSize: "128m"
  podSecurityContext:
    enabled: true
  containerSecurityContext:
    enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "400m"

data:
  heapSize: "1024m"
  persistence:
    enabled: true
    size: "8Gi"
  podSecurityContext:
    enabled: true
  containerSecurityContext:
    enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "1152Mi" # 1Gi + 128Mi
      cpu: "400m"

security:
  tls:
    restEncryption: true
    autoGenerated: true

